<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TreeView - الحسابات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        .treeview {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .treeview ul {
            list-style: none;
            padding-left: 15px;
            margin: 0;
            max-height: 0; /* مغلق افتراضيًا */
            overflow: hidden; /* إخفاء المحتوى */
            transition: max-height 0.4s ease-in-out; /* تأثير سلس */
        }
        .treeview ul.visible {
            max-height: 500px; /* فتح الفروع */
        }
        .treeview li {
            margin: 6px 0;
            position: relative;
        }
        .treeview span {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            padding: 5px 10px;
            background-color: #ffffff;
            border-radius: 5px;
            transition: all 0.3s ease;
            color: #333;
            font-size: 0.85rem;
        }
        .treeview span:hover {
            background-color: #ffffff;
            color: #666;
        }

        .treeview span:active {
            background-color: #9c9c9c;
            color: #454545;
        }

        .toggle-icon {
            margin-right: 8px;
            cursor: pointer;
            font-size: 1rem;
            color: #666;
            transition: transform 0.3s ease; /* تأثير الدوران فقط عند الفتح والإغلاق */
        }
        .toggle-icon.rotate {
            transform: rotate(90deg); /* دوران السهم عند الفتح */
        }
        .toggle-icon:hover {
            color: #666; /* تثبيت اللون وعدم تغييره عند التمرير */
            background-color: wheat;
        }
        
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div id="treeview" class="treeview border p-3"></div>
        </div>
        <div class="col-md-8">
            <h4>تفاصيل الحسابات الفرعية</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>رقم الحساب</th>
                    <th>اسم الحساب</th>
                    <th>نوع الحساب</th>
                    <th>مستوى الحساب</th>
                    <th>الحساب الأب</th>
                </tr>
                </thead>
                <tbody id="account-details">
                <tr>
                    <td colspan="5" class="text-center">اختر حسابًا من الشجرة</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const apiUrl = "http://84.46.240.24:8000/api/accounts_list";
    let allAccounts = []; // لتخزين جميع الحسابات

    async function fetchAccounts() {
        try {
            const response = await fetch(apiUrl);
            allAccounts = await response.json();

            // تأكد من أن البيانات موجودة
            if (!allAccounts || allAccounts.length === 0) {
                $("#treeview").html("<p>لا توجد حسابات لعرضها</p>");
                return;
            }

            // إنشاء الشجرة
            const treeRoot = $("<ul>").addClass("visible").appendTo("#treeview");
            buildTreeView(allAccounts, null, treeRoot);
        } catch (error) {
            console.error("Error fetching accounts:", error);
            $("#treeview").html("<p>خطأ في جلب البيانات</p>");
        }
    }

    function buildTreeView(accounts, parentId, container) {
        accounts
            .filter(account => account.parent === parentId)
            .forEach(account => {
                const li = $("<li>");
                const span = $("<span>")
                    .text(`${account.acc_id}..${account.acc_name}`)
                    .attr("data-id", account.id)
                    .on("click", function () {
                        $("#treeview span").removeClass("active");
                        $(this).addClass("active");
                        showChildAccounts(account.id);
                    });

                li.append(span);

                const childAccounts = accounts.filter(a => a.parent === account.id);
                if (childAccounts.length > 0) {
                    const toggleIcon = $("<span>")
                        .addClass("toggle-icon bi bi-caret-right-fill")
                        .on("click", function (e) {
                            e.stopPropagation();
                            const ul = li.children("ul");
                            if (ul.hasClass("visible")) {
                                ul.removeClass("visible");
                                $(this).removeClass("rotate");
                            } else {
                                ul.addClass("visible");
                                $(this).addClass("rotate");
                            }
                        });

                    li.prepend(toggleIcon);

                    const childContainer = $("<ul>").appendTo(li);
                    buildTreeView(accounts, account.id, childContainer);
                }

                container.append(li);
            });
    }
    function showChildAccounts(parentId) {
        const detailsBody = $("#account-details");
        detailsBody.empty();

        const childAccounts = allAccounts.filter(account => account.parent === parentId);

        if (childAccounts.length === 0) {
            detailsBody.append(
                $("<tr>").append(
                    $("<td>").attr("colspan", 5).addClass("text-center").text("لا توجد حسابات فرعية")
                )
            );
            return;
        }

        childAccounts.forEach(account => {
            const row = $("<tr>");
            row.append($("<td>").text(account.acc_id));
            row.append($("<td>").text(account.acc_name));
            row.append($("<td>").text(account.acc_type === 1 ? "رئيسي" : "فرعي"));
            row.append($("<td>").text(account.acc_level));
            row.append($("<td>").text(account.parent || "لا يوجد"));
            detailsBody.append(row);
        });
    }

    $(document).ready(function () {
        fetchAccounts();
    });
</script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
