<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Style.css">
    <style>
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            padding: 5px;
        }
        .product-card:hover {
            transform: scale(1.05);
        }
        .product-card img {
            max-height: 120px;
            object-fit: cover;
        }
        .checkout-summary {
            margin-top: -15px;
            text-align: center;
            font-size: 14px;
        }
        .number-pad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 3px;
            margin-top: 5px;
        }
        .number-pad button {
            height: 50px;
            width: 100%;
            font-size: 1rem;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .categories {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .categories button {
            flex: 1;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
        }
        /* Make content responsive */
        .container-fluid {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .row {
            flex: 1;
            display: flex;
            flex-wrap: wrap;
        }
        .col-lg-8 {
            flex: 3;
            min-width: 300px;
            padding: 5px;
        }
        .col-lg-4 {
            flex: 0.7;
            min-width: 300px;
            padding: 5px;
        }
        .card {
            height: 100%;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- New Navigation Header -->
        <header class="p-3 border-bottom" style="margin-bottom: -1rem;">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-between" >
                    
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                    </a>

                    <form class="col-12 col-lg-auto mb-lg-0 me-lg-3" role="search">
                        <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                    </form>

                    <div class="d-flex align-items-center custom-margin">
                        <button class='btnfl btn-secondary me-2' id='fullscreen-btn' onclick='toggleFullScreen()'><i class='bi bi-arrows-fullscreen'></i></button>
                        <div class="dropdown text-end">
                            <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                            </a>
                            <ul class="dropdown-menu text-small">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </div>
        </header>

        <div class="row mt-4">
            <!-- Products Section -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Products</h5>
                    </div>
                    <div class="card-body">
                        <!-- Categories Section -->
                        <div class="categories">
                            <button class="btn btn-primary">Fruits</button>
                            <button class="btn btn-secondary">Vegetables</button>
                            <button class="btn btn-success">Snacks</button>
                            <button class="btn btn-warning">Beverages</button>
                        </div>

                        <div class="row g-3">
                            <!-- Product Card -->
                            <div class="col-6 col-md-3 col-lg-2">
                                <div class="product-card text-center">
                                    <img src="https://cdn11.bigcommerce.com/s-kc25pb94dz/images/stencil/1280x1280/products/271/762/Carrot__40927.1634584458.jpg?c=2" class="card-img-top" alt="Product">
                                    <div class="card-body">
                                        <h6 class="card-title">Product Name</h6>
                                        <p class="text-muted mb-1">$10.00</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 col-lg-2">
                                <div class="product-card text-center">
                                    <img src="https://naturals.pk/cdn/shop/products/apple-kalakulu.jpg?v=1593218784" class="card-img-top" alt="Product">
                                    <div class="card-body">
                                        <h6 class="card-title">Product Name</h6>
                                        <p class="text-muted mb-1">$10.00</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 col-lg-2">
                                <div class="product-card text-center">
                                    <img src="https://target.scene7.com/is/image/Target/GUEST_cf4773e6-afec-4aa1-89e7-74b7dfc09973?wid=488&hei=488&fmt=pjpeg" class="card-img-top" alt="Product">
                                    <div class="card-body">
                                        <h6 class="card-title">Product Name</h6>
                                        <p class="text-muted mb-1">$10.00</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6 col-md-3 col-lg-2">
                                <div class="product-card text-center">
                                    <img src="https://impro.usercontent.one/appid/oneComShop/domain/myexoticfruit.com/media/myexoticfruit.com/webshopmedia/fresh-delicious-baby-pineapple-also-known-as-queen-victoria-pineapple-0x2c--available-to-buy-now-from-myexoticfruit-0x2e-com-1715258604744.jpg?&withoutEnlargement&resize=1920+9999&quality=85&progressive" class="card-img-top" alt="Product">
                                    <div class="card-body">
                                        <h6 class="card-title">Product Name</h6>
                                        <p class="text-muted mb-1">$10.00</p>
                                    </div>
                                </div>
                            </div>    
                            <!-- Add more product cards as needed -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Cart Summary</h5>
                    </div>
                    <div class="card-body">
                        <!-- Checkout Numbers -->
                        <div class="checkout-summary">
                            Order #12345<br>
                            Date: 2024-11-17  12:13:20
                        </div>

                        <!-- Cart Items -->
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Product Name
                                <span>$10.00</span>
                                <button class="btn btn-danger btn-sm"><i class='bi bi-trash'></i></button>
                            </li>
                            <!-- Add more cart items as needed -->
                        </ul>

                        <!-- Total -->
                        <div class="d-flex justify-content-between">
                            <h6>Total:</h6>
                            <h6>$10.00</h6>
                        </div>

                        <!-- Number Pad -->
                        <div class="number-pad">
                            <button class="btn btn-light">1</button>
                            <button class="btn btn-light">2</button>
                            <button class="btn btn-light">3</button>
                            <button class="btn btn-success">10</button>
                            <button class="btn btn-light">4</button>
                            <button class="btn btn-light">5</button>
                            <button class="btn btn-light">6</button>
                            <button class="btn btn-success">20</button>
                            <button class="btn btn-light">7</button>
                            <button class="btn btn-light">8</button>
                            <button class="btn btn-light">9</button>
                            <button class="btn btn-success">50</button>
                            <button class="btn btn-warning">+/-</button>
                            <button class="btn btn-light">0</button>
                            <button class="btn btn-light">.</button>
                            <button class="btn btn-danger">&larr;</button>
                        </div>

                        <!-- Payment Section -->
                        <div class="mt-3">
                            <button class="btn btn-success w-100">Checkout</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="pos_script.js"></script>
</body>
</html>
